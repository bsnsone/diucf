<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeforces Friends</title>
  <link rel="stylesheet" href="css/cffriend.css">
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
</head>
<body>
  <h1>My Codeforces Friends</h1>
  <div class="input-container">
    <input type="text" id="api-key" placeholder="Enter API Key" class="input-field">
    <input type="text" id="api-secret" placeholder="Enter API Secret" class="input-field">
    <select id="friend-filter" class="input-field">
      <option value="false">All Friends</option>
      <option value="true">Online Friends</option>
    </select>
  </div>
  <div class="friends-container">
    <div id="loading" class="loading">
      <span class="spinner"></span>Loading friends list...
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Handle</th>
        </tr>
      </thead>
      <tbody id="friends-list"></tbody>
    </table>
  </div>
  <div id="error-message" class="error-message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/cffriend.js"></script>
</body>
</html>
