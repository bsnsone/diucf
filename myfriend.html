<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Friends</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .card {
      background: linear-gradient(145deg, #232526, #414345);
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: none;
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border: 4px solid white;
    }

    .rank {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    /* Rank colors */
    .newbie { color: gray; }
    .pupil { color: green; }
    .specialist { color: #03a89e; }
    .expert { color: blue; }
    .candidate-master { color: purple; }
    .master { color: orange; }
    .international-master { color: darkorange; }
    .grandmaster { color: red; }
    .international-grandmaster { color: red; }
    .legendary-grandmaster { color: #ff8c00; }
  </style>
</head>
<body>
  <h1>My Codeforces Friends</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Handle</th>
      </tr>
    </thead>
    <tbody id="friends-list"></tbody>
  </table>

  <div class="card" id="user-card"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const apiKey = 'c7628a4be9a2cf8306c0c7abc61c824a21357935';
    const apiSecret = '5668f12542e06a6ee37c81205627f238fea2d0c0';

    const rankColors = {
      newbie: "gray",
      pupil: "green",
      specialist: "#03a89e",
      expert: "blue",
      "candidate master": "purple",
      master: "orange",
      "international master": "darkorange",
      grandmaster: "red",
      "international grandmaster": "red",
      "legendary grandmaster": "#ff8c00"
    };

    function generateSignature(method, params) {
      const rand = Array.from({ length: 6 }, () => String.fromCharCode(97 + Math.floor(Math.random() * 26))).join('');
      const fullString = `${rand}/${method}?${params}#${apiSecret}`;
      const hash = CryptoJS.SHA512(fullString).toString();
      return rand + hash;
    }

    function fetchFriends() {
      const method = "user.friends";
      const time = Math.floor(Date.now() / 1000);
      const params = `apiKey=${apiKey}&onlyOnline=false&time=${time}`;
      const apiSig = generateSignature(method, params);
      const url = `https://codeforces.com/api/${method}?${params}&apiSig=${apiSig}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("friends-list");
          list.innerHTML = "";
          if (data.status === "OK") {
            data.result.forEach((handle, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${index + 1}</td><td>${handle}</td>`;
              row.onclick = () => fetchUser(handle);
              list.appendChild(row);
            });
          } else {
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="2">${data.comment}</td>`;
            list.appendChild(row);
          }
        });
    }

    function fetchUser(handle) {
      fetch(`https://codeforces.com/api/user.info?handles=${handle}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "OK") {
            const user = data.result[0];
            const card = document.getElementById("user-card");
            const rank = user.rank || "unrated";
            const rankClass = rank.toLowerCase().replace(/ /g, "-");

            card.innerHTML = `
              <img src="${user.titlePhoto}" alt="${user.handle}">
              <div class="title ${rankClass}">${user.handle}</div>
              <div class="rank ${rankClass}">${user.rank || "Unrated"}</div>
              <div>Rating: ${user.rating || "N/A"}</div>
              <div>Max Rating: ${user.maxRating || "N/A"} (${user.maxRank || "N/A"})</div>
              <div>Organization: ${user.organization || "N/A"}</div>
              <div>City: ${user.city || "N/A"}, Country: ${user.country || "N/A"}</div>
              <div>Friend of: ${user.friendOfCount} users</div>
            `;
            card.style.display = "block";
          }
        });
    }

    fetchFriends();
  </script>
</body>
</html>
