<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeforces Profile Card</title>
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="input-group">
    <input type="text" id="handleInput" placeholder="Enter Codeforces handle (e.g., imransihab0)" onkeypress="handleKey(event)">
    <button onclick="fetchProfile()">View</button>
  </div>

  <div class="card" id="profile-card">
    <div class="left">
      <img id="avatar" src="" alt="User Avatar">
    </div>
    <div class="right">
      <h2 id="handle"><span class="label">Handle:</span> <span id="handle-value">Handle</span></h2>
      <p id="current-rating">Current Rating: <span id="rating-value">N/A</span>, <span id="rank-value">N/A</span></p>
      <p id="location">Location: <span id="location-value">N/A</span></p>
      <p id="organization">Organization: <span id="organization-value">N/A</span></p>
      <p id="friend-count">Friend Count: <span id="friend-count-value">N/A</span></p>
      <p id="max-rating">Max Rating: <span id="max-rating-value">N/A</span>, <span id="rank-name-value">N/A</span></p>
    </div>
  </div>

  <!-- Contest Results Section -->
  <div id="contestResults" class="contest-results">
    <!-- Contest results will be displayed here -->
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
