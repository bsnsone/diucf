<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeforces Profile Card</title>
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="input-group">
    <input type="text" id="handleInput" placeholder="Enter Codeforces handle (e.g., imransihab0)" onkeypress="handleKey(event)">
    <button onclick="fetchProfile()">View</button>
  </div>

  <div class="card" id="profile-card">
    <div class="left">
      <img id="avatar" src="" alt="User Avatar">
    </div>
    <div class="right">
      <h2 id="handle"><span class="label">Handle:</span> <span id="handle-value">Handle</span></h2>
      <div class="rank" id="rank">Rank: <span id="rank-value">Rank</span></div>
      <p id="rating">Rating: <span id="rating-value">N/A</span></p>
      <p id="location">Location: N/A</p>
      <p id="max-rating">Max Rating: N/A</p>
      <p id="rank-name">Rank: <span id="rank-name-value">N/A</span></p>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
