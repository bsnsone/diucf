<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Profile Viewer</title>
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .rating {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .rank-title {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Rank-based background colors */
    .newbie { background-color: #cccccc; }
    .pupil { background-color: #88cc22; }
    .specialist { background-color: #77dddd; }
    .expert { background-color: #00bfff; }
    .candidate-master { background-color: #ffcc00; }
    .master { background-color: #ff8800; }
    .international-master { background-color: #ff44aa; }
    .grandmaster { background-color: #ff2222; }
    .international-grandmaster { background-color: #cc0000; }
    .legendary-grandmaster { background-color: #aa0000; }
  </style>
</head>
<body>

  <h1>Codeforces Profile Viewer</h1>
  <input type="text" id="handleInput" placeholder="Enter Codeforces handle" onkeypress="handleKey(event)">
  
  <div class="card" id="profile-card" style="display: none;">
    <img id="avatar" src="" alt="User Avatar">
    <h2 id="handle"></h2>
    <div class="rank-title" id="rank"></div>
    <div class="info" id="rating">Rating: </div>
    <div class="info" id="maxRating">Max Rating: </div>
    <div class="info" id="contribution">Contribution: </div>
    <div class="info" id="rankName">Rank: </div>
  </div>

  <script>
    function handleKey(e) {
      if (e.key === 'Enter') {
        fetchProfile();
      }
    }

    function fetchProfile() {
      const handle = document.getElementById('handleInput').value.trim();
      if (!handle) return;

      fetch(`https://codeforces.com/api/user.info?handles=${handle}`)
        .then(res => res.json())
        .then(data => {
          if (data.status !== 'OK') {
            alert('User not found!');
            return;
          }

          const user = data.result[0];
          const card = document.getElementById('profile-card');
          card.className = 'card'; // Reset previous classes

          // Add rank class
          if (user.rank) {
            const cssClass = user.rank.toLowerCase().replace(' ', '-');
            card.classList.add(cssClass);
          }

          // Set data
          document.getElementById('avatar').src = user.avatar;
          document.getElementById('handle').textContent = user.handle;
          document.getElementById('rank').textContent = `Rank: ${user.rank || 'N/A'}`;
          document.getElementById('rating').textContent = `Rating: ${user.rating || 'N/A'}`;
          document.getElementById('maxRating').textContent = `Max Rating: ${user.maxRating || 'N/A'}`;
          document.getElementById('contribution').textContent = `Contribution: ${user.contribution || 'N/A'}`;
          document.getElementById('rankName').textContent = `Rank Name: ${user.rank || 'N/A'}`;
          card.style.display = 'block';
        })
        .catch(err => {
          alert('Error fetching profile');
          console.error(err);
        });
    }
  </script>

</body>
</html>
