<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch & Store Codeforces Ratings</title>
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #logs {
      margin-top: 20px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Codeforces Contest Ratings Fetcher</h2>
  <input type="number" id="contestCount" placeholder="Enter number of contests" />
  <button id="fetchButton">Fetch & Store</button>
  <button onclick="clearLogs()">Clear Logs</button>

  <div id="logs" style="height: 300px; overflow-y: auto;"></div>

  <!-- Move the script here to ensure it loads after DOM elements -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = "https://yvcxjijotyiyvwhcgcrh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2Y3hqaWpvdHlpeXZ3aGNnY3JoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODk0OTAsImV4cCI6MjA2MjA2NTQ5MH0.Xk16aqTZZyiNUoFYmXgb6PauNxTZ-PwrOfH-6bvzl-U";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const logBox = document.getElementById('logs');

    const log = (msg, type = 'info') => {
      const time = new Date().toLocaleTimeString();
      const p = document.createElement('div');
      p.textContent = `[${time}] ${msg}`;
      p.style.margin = '4px 0';

      if (type === 'success') p.style.color = 'green';
      else if (type === 'error') p.style.color = 'red';
      else if (type === 'warn') p.style.color = 'orange';
      else p.style.color = '#333';

      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    };

    const clearLogs = () => {
      logBox.innerHTML = '';
    };

    // Function to fetch and store contest ratings
    async function startFetching() {
      const count = parseInt(document.getElementById('contestCount').value);
      if (!count || count < 1) return alert('Enter a valid number.');

      clearLogs();
      log('Starting fetch process...', 'info');

      const { data: handlesData, error: handlesError } = await supabase.from('handles').select('handle');
      if (handlesError) return log('‚ùå Error fetching handles: ' + handlesError.message, 'error');
      const handles = handlesData.map(h => h.handle);
      log(`‚úÖ Fetched ${handles.length} handles.`, 'success');

      const contestsRes = await fetch('https://codeforces.com/api/contest.list');
      const contestsJson = await contestsRes.json();
      if (contestsJson.status !== 'OK') return log('‚ùå Error fetching contest list.', 'error');

      const latestContests = contestsJson.result.filter(c => c.phase === 'FINISHED').slice(0, count);
      log(`‚úÖ Fetched latest ${latestContests.length} contests.`, 'success');

      for (const contest of latestContests) {
        log(`üîÑ Contest: ${contest.id} - ${contest.name}`, 'info');

        const { data: existing, error: checkError } = await supabase
          .from('contest_ratings')
          .select('id')
          .eq('contest_id', contest.id)
          .maybeSingle();

        if (checkError) {
          log(`‚ö†Ô∏è DB check error: ${checkError.message}`, 'warn');
          continue;
        }

        if (existing) {
          log(`‚è≠Ô∏è Contest ${contest.id} already in DB. Skipping.`, 'warn');
          continue;
        }

        const ratingRes = await fetch(`https://codeforces.com/api/contest.ratingChanges?contestId=${contest.id}`);
        const ratingJson = await ratingRes.json();
        if (ratingJson.status !== 'OK') {
          log(`‚ö†Ô∏è No rating data for contest ${contest.id}`, 'warn');
          continue;
        }

        const relevantRatings = ratingJson.result.filter(r => handles.includes(r.handle));
        log(`‚û°Ô∏è Found ${relevantRatings.length} relevant ratings.`, 'info');

        const { error } = await supabase.from('contest_ratings').insert([{
          contest_id: contest.id,
          contest_name: contest.name,
          rating_data: relevantRatings,
        }]);

        if (error) {
          log(`‚ùå Error saving to DB: ${error.message}`, 'error');
        } else {
          log(`‚úÖ Stored contest ${contest.id} in DB.`, 'success');
        }
      }

      log('üéâ Done fetching and storing all contest ratings.', 'success');
    }

    // Function to update contest ratings for new handles
    async function updateContestRatingsForNewHandles() {
      // Fetch new handles from the database
      const { data: handlesData, error: handlesError } = await supabase.from('handles').select('handle');
      if (handlesError) return log('‚ùå Error fetching handles: ' + handlesError.message, 'error');
      const handles = handlesData.map(h => h.handle);
      log(`‚úÖ Fetched ${handles.length} handles.`, 'success');

      // Fetch contest list again
      const contestsRes = await fetch('https://codeforces.com/api/contest.list');
      const contestsJson = await contestsRes.json();
      if (contestsJson.status !== 'OK') return log('‚ùå Error fetching contest list.', 'error');

      const latestContests = contestsJson.result.filter(c => c.phase === 'FINISHED');
      log(`‚úÖ Fetched latest ${latestContests.length} contests.`, 'success');

      // Loop through each contest and check for new ratings
      for (const contest of latestContests) {
        log(`üîÑ Contest: ${contest.id} - ${contest.name}`, 'info');

        const { data: existing, error: checkError } = await supabase
          .from('contest_ratings')
          .select('id')
          .eq('contest_id', contest.id)
          .maybeSingle();

        if (checkError) {
          log(`‚ö†Ô∏è DB check error: ${checkError.message}`, 'warn');
          continue;
        }

        if (existing) {
          log(`‚è≠Ô∏è Contest ${contest.id} already in DB. Skipping.`, 'warn');
          continue;
        }

        // Fetch the rating changes for this contest
        const ratingRes = await fetch(`https://codeforces.com/api/contest.ratingChanges?contestId=${contest.id}`);
        const ratingJson = await ratingRes.json();
        if (ratingJson.status !== 'OK') {
          log(`‚ö†Ô∏è No rating data for contest ${contest.id}`, 'warn');
          continue;
        }

        // Filter relevant ratings for the newly added handles
        const relevantRatings = ratingJson.result.filter(r => handles.includes(r.handle));
        log(`‚û°Ô∏è Found ${relevantRatings.length} relevant ratings.`, 'info');

        // Store the relevant ratings in the database
        const { error } = await supabase.from('contest_ratings').insert([{
          contest_id: contest.id,
          contest_name: contest.name,
          rating_data: relevantRatings,
        }]);

        if (error) {
          log(`‚ùå Error saving to DB: ${error.message}`, 'error');
        } else {
          log(`‚úÖ Stored contest ${contest.id} in DB.`, 'success');
        }
      }

      log('üéâ Done updating contest ratings for new handles.', 'success');
    }

    // Add event listener for the fetch button to avoid inline onclick handler
    document.getElementById('fetchButton').addEventListener('click', startFetching);
  </script>
</body>
</html>
