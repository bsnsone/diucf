<!-- handle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handle Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/handle.css">
</head>
<body>
  <div class="container">
    <h1>Manage Codeforces Handles</h1>

    <div class="handle-controls">
      <input type="text" id="newHandle" placeholder="Add handle (e.g., imransihab0)">
      <div class="button-group">
        <button onclick="addHandle()">Add</button>
        <button onclick="removeHandle()">Remove</button>
      </div>
    </div>

    <div id="result"></div>

    <a href="index.html" class="back-link">Back to Rating Viewer</a>

    <div id="handleListContainer">
      <h2>Saved Handles</h2>
      <table id="handleTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Handle</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
