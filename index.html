<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imransihab0.github.io/amar_ami/is.png" type="image/png" sizes="32x32">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #111827;
        }

        .toggle-options {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: 600;
            color: #374151;
        }

        .input-container {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input, select {
            width: 82%;
        }

        button {
            width: 18%;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        #result {
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f1f5f9;
            font-weight: 600;
        }

        th:first-child {
            color: #2563eb;
        }

        td {
            font-weight: bold;
            border-top: 1px solid #e5e7eb;
        }

        .delta-positive {
            color: green;
        }

        .delta-negative {
            color: red;
        }

        .delta-zero {
            color: gray;
        }

        .contest-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rating Viewer</h1>

        <div class="toggle-options">
            <label><input type="radio" name="mode" value="id" checked onchange="toggleMode()"> Search by ID</label>
            <label><input type="radio" name="mode" value="dropdown" onchange="toggleMode()"> Choose from List</label>
        </div>

        <div class="input-container" id="inputById">
            <input type="number" id="contestId" placeholder="Enter Contest ID">
            <button onclick="checkRating()">Check</button>
        </div>

        <div class="input-container" id="inputByDropdown" style="display: none;">
            <select id="contestSelect"></select>
            <button onclick="checkRatingFromDropdown()">Check</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const handles = ['imransihab0'];

        function toggleMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('inputById').style.display = mode === 'id' ? 'flex' : 'none';
            document.getElementById('inputByDropdown').style.display = mode === 'dropdown' ? 'flex' : 'none';
        }

        async function populateContestList() {
            try {
                const res = await fetch("https://codeforces.com/api/contest.list?gym=false");
                const data = await res.json();
                if (data.status !== "OK") return;

                const recentContests = data.result.filter(c => c.phase === "FINISHED").slice(0, 30);
                const select = document.getElementById("contestSelect");
                select.innerHTML = "";

                recentContests.forEach(contest => {
                    const option = document.createElement("option");
                    option.value = contest.id;
                    option.textContent = contest.name;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Failed to fetch contest list", err);
            }
        }

        async function checkRatingFromDropdown() {
            const id = document.getElementById("contestSelect").value;
            checkRating(id);
        }

        async function checkRating(forcedId = null) {
            const contestId = forcedId || document.getElementById("contestId").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Checking...";

            if (!contestId) {
                resultDiv.innerHTML = "Please enter or select a valid contest ID.";
                return;
            }

            try {
                const ratingRes = await fetch(`https://codeforces.com/api/contest.ratingChanges?contestId=${contestId}`);
                const ratingData = await ratingRes.json();

                if (ratingData.status !== "OK") {
                    resultDiv.innerHTML = "Rating changes are not available for this contest yet.";
                    return;
                }

                const changes = ratingData.result.filter(entry => handles.includes(entry.handle));
                if (changes.length === 0) {
                    resultDiv.innerHTML = "No rating data available for the specified users.";
                    return;
                }

                const contestRes = await fetch(`https://codeforces.com/api/contest.standings?contestId=${contestId}&from=1&count=1`);
                const contestData = await contestRes.json();
                const contestName = contestData.status === "OK" ? contestData.result.contest.name : `Contest ${contestId}`;

                let html = `
                    <div class="contest-title">${contestName}</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Handle</th>
                                <th>Old Rating</th>
                                <th>New Rating</th>
                                <th>Î” Change</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                changes.forEach(change => {
                    const delta = change.newRating - change.oldRating;
                    let deltaClass = "delta-zero";
                    if (delta > 0) deltaClass = "delta-positive";
                    else if (delta < 0) deltaClass = "delta-negative";

                    const sign = delta > 0 ? "+" : "";
                    html += `
                        <tr>
                            <td><strong>${change.rank}</strong></td>
                            <td><strong>${change.handle}</strong></td>
                            <td><strong>${change.oldRating}</strong></td>
                            <td><strong>${change.newRating}</strong></td>
                            <td class="${deltaClass}"><strong>${sign}${delta}</strong></td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = "Error fetching data. Please try again later.";
                console.error(error);
            }
        }

        window.onload = populateContestList;
    </script>
</body>
</html>
